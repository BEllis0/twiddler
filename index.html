<!DOCTYPE html>
<html>
  <head>
    <title>Twiddler on the Roof</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
  </head>
  <body>
    <nav class="navbar">
      <img alt="logo" class="logo" id="logo" src="https://image.flaticon.com/icons/svg/733/733579.svg" />
      <h1 class="pageTitle">Home</h1>
      <img alt="Twiddler setting button" class="settingsButton" id="settingsButton" src="https://image.flaticon.com/icons/svg/2099/2099058.svg" />
    </nav>

    <!-- only display this nav on mobile -->
    <nav class="navbar mobileButtons">
      <button class="tweetButton">Tweet</button>
      <div class="">
        <h3 class="homeButton pagebtn">Home</h3>
        <h3 class="friendsButton pagebtn">Friends</h3>
      </div>
    </nav>

    <div class="flex">
      <div class="sidebar">
        <aside class="sidebarButtons">
          <button class="tweetButton">Tweet</button>
          <div class="divider"></div>
          <h3 class="homeButton">Home</h3>
          <h3 class="friendsButton">Friends</h3>
          
          <div class="divider"></div>
          
          <h3>Top Friends</h3>
          <div id="sidebarFriendsList">
            <!-- bring in user list with jQuery -->
          </div>

          <div class="divider"></div>

          <h3>Hashtags</h3>
          <div class="hashtagList" id="hashtagList">
            <!-- pull in hashtags -->
          </div>
          
        </aside>
      </div>
      <div>
        <!-- only shown on tweet button click, hidden after submitted -->
        <div class="tweetFormSection">
          <form class="tweetForm">
            <input type="text" id="tweetInput" placeholder="What's going on?" required />
            <input id="tweetSubmit" type="submit" value="Tweet" />
          </form>
        </div>

        <button class="moreTweetsButton">View More Tweets</button>

        <div class="mainView">
          <!-- main view for home feed, friends list, and specific users; depending on button selected -->
        </div>
      </div>
    </div>
    
    <!-- Scripts -->
    <script src="data_generator.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
